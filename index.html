<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Joke Generater</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://assets.chucknorris.host/img/chucknorris_logo_coloured_small@2x.png"
        alt=""
        style="width:450px; height: auto"
      />
      <div class="links">
        <button class="btn" id="dev">dev</button>
        <button class="btn" id="movie">movie</button>
        <button class="btn" id="food">food</button>
        <button class="btn" id="celebrity">celebrity</button>
        <button class="btn" id="science">science</button>
      </div>
      <div class="display-container">
        <p class="loading"></p>
        <p class="joke"></p>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
